<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Color Changer Projecr</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="color-container" id="color-container">

        </div>
        <span id="value" class="span"></span>
        <div class="input-holder">
            <label for="">Red : </label>
            <input type="range" min="0" max="255" step="1" id="red" onchange="getColorCode()">
            <label for="">Green : </label>
            <input type="range" min="0" max="255" step="1" id="green" onchange="getColorCode()">
            <label for="">Blue : </label>
            <input type="range" min="0" max="255" step="1" id="blue" onchange="getColorCode()">
        </div>
    </div>
    <script>
        

    </script>
</body>
</html>
